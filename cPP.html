    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #fff;
            color: #333;
        }

        /* Navbar */
        header {
            background: #b30000;
            color: #fff;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
        }

        .navbar h1 {
            font-size: 24px;
            letter-spacing: 1px;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .menu a:hover {
            color: #ffd700;
        }

        /* Dropdown */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: #fff;
            min-width: 180px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .dropdown-content a {
            color: #333;
            padding: 10px;
            display: block;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background: #f2f2f2;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Slider */
        .slider {
            position: relative;
            width: 100%;
            height: 60vh;
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .slide {
            min-width: 100%;
            height: 60vh;
            background-size: cover;
            background-position: center;
        }

        .slide1 {
            background-image: url('https://picsum.photos/1365/598?random=1');
        }

        .slide2 {
            background-image: url('https://picsum.photos/1365/598?random=2');
        }

        .slide3 {
            background-image: url('https://picsum.photos/1365/598?random=3');
        }

        .dots {
            text-align: center;
            margin-top: -40px;
            position: relative;
            z-index: 10;
        }

        .dot {
            height: 12px;
            width: 12px;
            background: #fff;
            border-radius: 50%;
            display: inline-block;
            margin: 0 4px;
            cursor: pointer;
        }

        .dot.active {
            background: #b30000;
        }

        /* Info Cards */
        .info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 40px;
            background: #fff;
        }

        .card {
            background: #b30000;
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            background: #d60000;
        }

        /* Accordion */
        .accordion {
            width: 90%;
            margin: 40px auto;
        }

        .accordion-item {
            border-bottom: 1px solid #ccc;
        }

        .accordion-header {
            padding: 15px;
            background: #b30000;
            color: #fff;
            cursor: pointer;
        }

        .accordion-content {
            padding: 15px;
            display: none;
            background: #f9f9f9;
        }

        /* Tabs */
        .tabs {
            width: 90%;
            margin: 40px auto;
        }

        .tab-buttons {
            display: flex;
            justify-content: space-around;
            background: #f2f2f2;
        }

        .tab-buttons button {
            flex: 1;
            padding: 15px;
            border: none;
            background: #ddd;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .tab-buttons button:hover {
            background: #b30000;
            color: white;
        }

        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
            background: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
                display: none;
            }

            .menu.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
                cursor: pointer;
                color: white;
                font-size: 22px;
            }
        }

        @media (min-width: 769px) {
            .menu-toggle {
                display: none;
            }
        }
    </style>

    <script>
        // Responsive Menu
        const toggle = document.querySelector('.menu-toggle');
        const menu = document.querySelector('.menu');
        toggle.addEventListener('click', () => menu.classList.toggle('active'));

        // Slider Logic
        const slides = document.querySelector('.slides');
        const dots = document.querySelectorAll('.dot');
        let index = 0;
        function showSlide(n) {
            slides.style.transform = `translateX(${-n * 100}%)`;
            dots.forEach(dot => dot.classList.remove('active'));
            dots[n].classList.add('active');
        }
        setInterval(() => { index = (index + 1) % 3; showSlide(index); }, 4000);

        // Accordion Logic
        document.querySelectorAll('.accordion-header').forEach(header => {
            header.addEventListener('click', () => {
                const content = header.nextElementSibling;
                content.style.display = content.style.display === 'block' ? 'none' : 'block';
            });
        });

        // Tabs Logic
        const tabBtns = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');
        tabBtns.forEach(btn => btn.addEventListener('click', () => {
            tabBtns.forEach(b => b.classList.remove('active'));
            tabContents.forEach(c => c.style.display = 'none');
            btn.classList.add('active');
            document.getElementById(btn.dataset.tab).style.display = 'block';
        }));
    </script>
